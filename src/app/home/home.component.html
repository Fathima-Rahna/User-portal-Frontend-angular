<div class="container-fluid">
    <div class="row">
        <div *ngIf="sidebarStatus" style="height: 90vh;" class="col-lg-2 bg-dark d-flex flex-column p-3">
            <a style="text-decoration: none;color: beige;" class="mb-3 fw-bolder" [routerLink]="['/dashboard']">Home</a>
            <a style="text-decoration: none;color: beige;" class="mb-3 fw-bolder" [routerLink]="['/users']">Users</a>
           <button (click)="logout()" class="btn btn-link mt-auto text-light">Logout</button>
        </div>
        <div class="col">
           <div class="row mt-2">
               <div class="col-lg-8">
                <div style="height: 140px;background-image: url('https://th.bing.com/th/id/OIP.6QHnjhCrSwRjIBbhI3QYNQHaEK?w=626&h=352&rs=1&pid=ImgDetMain');" class="banner rounded p-3 d-flex align-items-center shadow">
                    <h1 ><i (click)="menuClicked()" class="fa-solid fa-bars text-light"></i>Welcome {{adminName}}</h1>
                </div>
                <div class="row mt-2">
                    <div class="col-lg-6">
                        <app-calender></app-calender>
                    </div>
                    <div class="col-lg-6">
                       <app-chart></app-chart>
                    </div>
                </div>
               
               </div>
               <div class="col-lg-4">
                <div style="height:600px" class="rounded p-2 border shadow">
                    <app-edit-admin (onAdminChange)="adminChange($event)"></app-edit-admin>
    
                </div>
                <div style="height: 140px;background-image: url('https://th.bing.com/th/id/OIP.6QHnjhCrSwRjIBbhI3QYNQHaEK?w=626&h=352&rs=1&pid=ImgDetMain');" class="mt-2 banner rounded p-3 d-flex align-items-center shadow">
  
  <h1 ><i class="fa-solid fa-users text-light"></i>All Users:{{userCount}}</h1>
                </div>
           </div>
          
           </div>
        </div>
    </div>
</div>
