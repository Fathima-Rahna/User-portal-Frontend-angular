<div style="height: 500px;" class="w-100 d-flex align-items-center justify-content-center mt-5">
    <div style="width: 1500px;" class="p-5 shadow bg-dark rounded d-flex justify-content-between mt-5">
  <div class="col-lg-6">
      <img height="500px" width="600px" src="https://cdn.wallpapersafari.com/89/94/KycE8k.png">
  </div>
          <div class="col-lg-6">
      <form #loginForm="ngForm" class=" p-5 border" (ngSubmit)="login()">
        <div class="form-floating mb-3">
            <input #usermail="ngModel" name="email" [(ngModel)]="email" class="form-control" id="floatingInput" placeholder="name@example.com" 
            email required>
            <label for="floatingInput">Email address</label>

        </div>
        <div *ngIf="usermail.invalid && usermail.touched" class="mb-3 text-danger">
            *invalid email
        </div>
        <div class="form-floating mb-3">
            <input #userpswd="ngModel" name="password" [(ngModel)]="password" class="form-control" id="floatingPassword"
             placeholder="password" pattern="[a-zA-Z0-9]*" minlength="8" required>
            <label for="floatingPassword">Password</label>

        </div>
        <div *ngIf="userpswd.invalid && userpswd.touched" class="mb-3 text-danger">
            *invalid password
        </div>
        <div class="d-grid">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        </div>

      </form>
        </div>
</div>
